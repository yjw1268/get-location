<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Monitor</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn {
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="input-card">
        <h4>实时定位显示</h4>
        <div>
            <label>频率</label><span id="opa-val">-</span><label>MHz</label>
            <br>
            <input id="opacity" type="range" value="924" min="924" max="925" step="0.05" oninput="updateFreq(this.value)"
                onchange="setFreq(this.value)">
        </div>
        <h4>选择队伍</h4>
        <select name="country-list" style="height: 28px;margin-right: 10px;" onchange="changeTeam(this.value)">
            <option value="0" selected>全部队伍</option>
            <option value="1">队伍1</option>
            <option value="2">队伍2</option>
            <option value="3">队伍3</option>
            <option value="4">队伍4</option>
            <option value="5">队伍5</option>
            <option value="6">队伍6</option>
        </select>
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=e59aa6db226fcbb56af6d59203ddae68">
    </script>
    <script type="text/javascript" src="live.js"></script>
</body>

</html>
