<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>轨迹回放</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn {
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div class="input-card">
        <h4>轨迹回放控制</h4>
        <div class="input-item">
            小组ID: <input type="text" id="gid" name="groupid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" class="btn" value="确定" id="get"
                onclick="document.getElementById('gid').disabled=true;document.getElementById('get').disabled=true;get_data();"
                />
        </div>
        <div class="input-item">
            <input type="button" class="btn" value="开始回放" id="start" onclick="startAnimation()" />
            <input type="button" class="btn" value="停止回放" id="stop" onclick="stopAnimation()" />
        </div>
        <div class="input-item">
            <input type="button" class="btn" value="暂停回放" id="pause" onclick="pauseAnimation()" />
            <input type="button" class="btn" value="继续回放" id="resume" onclick="resumeAnimation()" />

        </div>
    </div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=e59aa6db226fcbb56af6d59203ddae68">
    </script>
    <script type="text/javascript" src="replay.js"></script>
</body>

</html>
